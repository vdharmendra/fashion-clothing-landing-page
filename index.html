<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Clothing | Landing Page </title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>

        <div class="strips">
            <div class="left-strip"></div>
            <div class="right-strip"></div>
        </div>

        <div class="nav">
            <div class="logo">hood <span class="reg">ie</span></div>

            <div class="menu"><i class="fa fa-bars"></i></div>

            <div class="categories">
                <ul>
                    <li>Menu</li>
                    <li>Women</li>
                    <li>Kids</li>
                </ul>
            </div>

            <div class="search"><i class="fa fa-search"></i></div>

            <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </div>

        <div class="media">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Twitter</li>
            </ul>
        </div>
        
        <div class="size">
            <ul>
                <span>Size:</span>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>XL</li>
            </ul>
        </div>

        <img src="./img/levi-shirt.png" alt="" class="product-img">

        <div class="product-text">
            <h1 class="product-title">colorblock</h1>
            <p class="product-subtitle">Full sleve t-shirt</p>
        </div>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="bottomnav">
            <div class="bottomnav-img"></div>

            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>
    </div>


    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
